    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzWS8gy1tdADo68wxZi1pcGmvqR5qGBZbsszw4VWv0qDTQBRp3bB8hhKKeculF6lp8hEg/exec';
        const form = document.getElementById("WapdaConsumptionForm");

        // modal javascript
        // Get the modal element, the close button, and the close button inside the modal
        const modal = document.getElementById("myModal");
        const closeBtn = document.querySelector(".close");
        const modalCloseBtn = document.getElementById("closeBtn");


        form.addEventListener('submit', e => {
            e.preventDefault();
            modal.style.display = "block";
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    hideSpinner(); // Hide the spinner
                    document.getElementById("modal-message").textContent = 'Success!';
                })
                .catch(error => {
                    hideSpinner(); // Hide the spinner
                    document.getElementById("modal-message").textContent = 'Error! ' + error.message;
                });
        });
        // Close the modal when the close button is clicked
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });
        // Close the modal when the close button inside the modal is clicked
        modalCloseBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });


    </script>

    <script>
        // Function to show the spinner
        function showSpinner() {
            const spinnerContainer = document.querySelector(".spinner-container");
            spinnerContainer.style.display = "flex";
            modal.style.display = "none";
        }

        // Function to hide the spinner
        function hideSpinner() {
            const spinnerContainer = document.querySelector(".spinner-container");
            spinnerContainer.style.display = "none";
            modal.style.display = "block";
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            showSpinner(); // Show the spinner

        }

        // Add event listener to form submit

        form.addEventListener("submit", handleSubmit);
    </script>
    <!-- End of spinner -->



    <!-- check time validations -->
    <script>
        // Get the input element
        var durationInput = document.getElementById('availability-duration');
        durationInput.addEventListener('change', function () {
            durationInput.setCustomValidity('');
            var value = durationInput.value;
            var hours = parseInt(value.split(':')[0]);
            var minutes = parseInt(value.split(':')[1]);
            if (isNaN(hours) || isNaN(minutes) || minutes >= 60) {
                durationInput.setCustomValidity('Please enter a valid duration in HH:MM format with hours under 23 and minutes under 60.');
            }
        });

        // auto add colon : between HH and MM
        document.addEventListener('DOMContentLoaded', function () {
            const timeInputs = document.querySelectorAll('.time-input');

            timeInputs.forEach(function (inputElement) {
                inputElement.addEventListener('input', function (event) {
                    const inputValue = event.target.value.trim();

                    // Check if the input value has reached 2 characters (HH)
                    if (inputValue.length === 2 && !inputValue.includes(':')) {
                        // Add the colon ':' after the HH part
                        event.target.value = inputValue + ':';
                    }
                });
            });
        });
    </script>

    <!-- Auto update fields -->
    <script>
        function sumFields(input1Id, input2Id, resultId) {
            const field1Value = parseFloat(document.getElementById(input1Id).value) || 0;
            const field2Value = parseFloat(document.getElementById(input2Id).value) || 0;
            const sum = field1Value + field2Value;
            document.getElementById(resultId).value = sum;
            addTotal();
            addTotalGen1();
            addTotalGen3();
        }
        function sumFields3(input1Id, input2Id, resultId) {
            const field1Value = parseFloat(document.getElementById(input1Id).value) || 0;
            const field2Value = parseFloat(document.getElementById(input2Id).value) || 0;
            const sum = field2Value - field1Value;
            document.getElementById(resultId).value = sum;
            addTotal();
            addTotalGen1();
            addTotalGen3();
        }

        function addTotal() {
            const startDayTotal = parseFloat(document.getElementById('wapdatotal').value) || 0;
            const endDayTotal = parseFloat(document.getElementById('wapdatotalend').value) || 0;
            totalused = endDayTotal - startDayTotal;
            document.getElementById('wapdapeakoffpeaktotalused').value = totalused;
        }
        function addTotalGen1() {
            const startDayTotal = parseFloat(document.getElementById('gen1duration').value) || 0;
            const endDayTotal = parseFloat(document.getElementById('gen1durationend').value) || 0;
            totalused = endDayTotal - startDayTotal;
            document.getElementById('gen1durationtotal').value = totalused;
        }
        function addTotalGen3() {
            const startDayTotal = parseFloat(document.getElementById('gen3duration').value) || 0;
            const endDayTotal = parseFloat(document.getElementById('gen3durationend').value) || 0;
            totalused = endDayTotal - startDayTotal;
            document.getElementById('gen3usedtotal').value = totalused;
        }
    </script>
