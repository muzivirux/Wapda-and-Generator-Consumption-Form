    <!-- wapdaAdding -->
    <script>
        function calculateTotal(peakFieldId, offPeakFieldId, totalFieldId) {
            // Get the values of the two input fields
            var peakValue = parseFloat(document.getElementById(peakFieldId).value);
            var offPeakValue = parseFloat(document.getElementById(offPeakFieldId).value);

            // Perform the addition
            var totalValue = peakValue + offPeakValue;

            // Set the result in the total field
            document.getElementById(totalFieldId).value = totalValue;
        }
    </script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwNxKnZn5-XUmXESwR-mz501QDDY81RdHADTu6rP9qi8CYA06yUvfjT4ogrpoeBR-cwRQ/exec';
        const form = document.getElementById("wapdaConsumption");

        // modal javascript
        // Get the modal element, the close button, and the close button inside the modal
        const modal = document.getElementById("myModal");
        const closeBtn = document.querySelector(".close");
        const modalCloseBtn = document.getElementById("closeBtn");


        form.addEventListener('submit', e => {
            e.preventDefault();
            modal.style.display = "block";
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    hideSpinner(); // Hide the spinner
                    document.getElementById("modal-message").textContent = 'Success!';
                })
                .catch(error => {
                    hideSpinner(); // Hide the spinner
                    document.getElementById("modal-message").textContent = 'Error! ' + error.message;
                });
        });
        // Close the modal when the close button is clicked
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });
        // Close the modal when the close button inside the modal is clicked
        modalCloseBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

    </script>

    <!-- Location fetching javascript -->
    <script>
        function fetchLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        function successCallback(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            document.getElementById('latitude').value = latitude;
            document.getElementById('longitude').value = longitude;
        }

        function errorCallback(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("Location permission denied. Please enable location services.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred while getting the location.");
                    break;
            }

        }
    </script>
    <!-- End of Location fetching javascript -->
